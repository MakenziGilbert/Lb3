<!DOCTYPE HTML>
<html>
<head>
	<title>Лабораторная работа №3</title>
	<meta charset="utf-8">
	<link href="body.css" type="text/css" rel="stylesheet">
	<style type="text/css"></style>
	<script scr="one.js"></script>
</head>
<body>
	<div class="container">
		<div class="item input"><form name="form"><input type="text" name="textview" readonly></form></div>
		<div class="item clear">C</div>
		<div class="item back">&larr;</div>
		<div class="item" onclick="insert('+')">+</div>
		<div class="item" onclick="insert('-')">-</div>
		<div class="item" onclick="insert('*')">&times;</div>
		<div class="item" onclick="insert('/')">&divide;</div>
		<div class="item">7</div>
		<div class="item">8</div>
		<div class="item">9</div>
		<div class="item">(</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
		<div class="item">)</div>
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item equal">=</div>
		<div class="item zero">0</div>
		<div class="item">.</div>
	</div>
	<script>
		function insert(num)
		{
			document.form.textview.value = document.form.textview.value + num;
		}


	</script>
</body>
</html>
